{% load static %}
<!DOCTYPE html> <!--장바구니 페이지, 장바구니를 통해 주문 완료-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Room Service | H6</title>
    <link rel="stylesheet" href="{% static 'PadApp/css/roomservice.css' %}">
    <script language="javascript">
      function showPopup(){
        window.open("rs_order_complete.html","주문완료","width=400,height=300,left=100,top=50");
      }
    </script>
  </head>
  <body>
    <body>
      <div id="back">
        <button id="goback" onclick="history.back()">Back</button> <!--roomservice.html로-->
      </div>
      <div id="w">
        <header id="title">
          <h1>Shopping Cart</h1>
        </header>
        <div id="page">
          <table id="cart">
            <thead>
              <tr>
                <th class="first">Photo</th>
                <th class="second">Num</th>
                <th class="third">Product</th>
                <th class="fourth">Price</th>
                <th class="fifth">&nbsp;</th>
              </tr>
            </thead>
            <tbody>
              <tr class="productitm">
                <td><img src="pasta.png" class="thumb"></td>
                <td><p type="number" class="qtyinput"></td> <!--주문 수량-->
                <td>Tomato Spaghetti</td>
                <td>3.6</td><!--해당 금액-->
              </tr>
              <tr class="productitm">
                <td><img src="sandwich.png" class="thumb"></td>
                <td><p type="number" class="qtyinput"></td> <!--주문 수량-->
                <td>SANDWICH</td>
                <td>3.2</td><!--해당 금액-->
              </tr>
              <tr class="productitm">
                <td><img src="연어구이.jpg" class="thumb"></td>
                <td><p type="number" class="qtyinput"></td> <!--주문 수량-->
                <td>Grilled Salmon</td>
                <td>5.1</td><!--해당 금액-->
              </tr>
              <tr class="productitm">
                <td><img src="steak.jpg" class="thumb"></td>
                <td><p type="number" class="qtyinput"></td> <!--주문 수량-->
                <td>Tenderloin Steak</td>
                <td>6.0</td><!--해당 금액-->
              </tr>
              <tr class="productitm">
                <td><img src="ansim_steak.jpg" class="thumb"></td>
                <td><p type="number" class="qtyinput"></td> <!--주문 수량-->
                <td>Sirloin Steak</td>
                <td>7.7</td><!--해당 금액-->
              </tr>
              <tr class="productitm">
                <td><img src="grill.jpg" class="thumb"></td>
                <td><p type="number" class="qtyinput"></td> <!--주문 수량-->
                <td>Assorted Grilled Vegetables</td>
                <td>3.0</td><!--해당 금액-->
              </tr>
              <tr class="productitm">
                <td><img src="cake.jpg" class="thumb"></td>
                <td><p type="number" class="qtyinput"></td> <!--주문 수량-->
                <td>Cream Cheese Cake</td>
                <td>3.6</td><!--해당 금액-->
              </tr>
              <tr class="productitm">
                <td><img src="fruit.jpg" class="thumb"></td>
                <td><p type="number" class="qtyinput"></td> <!--주문 수량-->
                <td>Fresh Fruit</td><!--해당 금액-->
                <td>3.2</td>
              </tr>
              <tr class="productitm">
                <td><img src="pie.jpg" class="thumb"></td>
                <td><p type="number" class="qtyinput"></td> <!--주문 수량-->
                <td>Pecan Pie with Vanilla Ice Cream</td>
                <td>3.2</td><!--해당 금액-->
              </tr>
              <tr class="totalprice">
                <td class="light">Total:</td>
                <td colspan="2">&nbsp;</td>
                <td colspan="2"><span class="thick"><!--총 주문 금액--></span></td>
              </tr>
              <tr class="checkoutrow">
                <td colspan="5" class="checkout"><button id="submitbtn" onclick="showPopup()">Order</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </body>
  </body>
</html>
