<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% csrf_token %}
    {% for reserve_rooms, room_url in room_list %}
        <a href="{{room_url}}">
        {{reserve_rooms}}
        <form id="booking-form" action= "{% url 'roomapp:Reserve' category=reserve_rooms %}" method="POST">
            
            <div class="input-div">
                <button type="submit" >예약하기</button>
            </div>
        {% endfor %}
    </form>
</body>
</html>
